<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Generator using Markov chain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Music Generator using Markov chain</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="style" class="form-label">Style</label>
                    <select class="form-select" id="style">
                        {% for style in styles %}
                            <option value="{{ style }}">{{ style.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button id="generateBtn" class="btn btn-primary btn-lg btn-block mb-3">Generate Music</button>
                <button id="playBtn" class="btn btn-success btn-lg btn-block mb-3" disabled>Play Music</button>
                <button id="stopBtn" class="btn btn-danger btn-lg btn-block mb-3" disabled>Stop Music</button>
                <div id="musicOutput" class="mt-4"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
